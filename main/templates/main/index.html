<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AI Universal Translator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{
min-height:100vh;
background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
display:flex;align-items:center;justify-content:center;
}
.card{
width:100%;max-width:500px;padding:35px;
background:rgba(255,255,255,0.12);
backdrop-filter:blur(15px);
border-radius:20px;
box-shadow:0 25px 50px rgba(0,0,0,.4);
animation:fade 1s ease;
}
@keyframes fade{from{opacity:0;transform:translateY(30px)}to{opacity:1}}
h1{text-align:center;color:#fff;margin-bottom:8px}
p{text-align:center;color:#ccc;margin-bottom:25px}

input,select{
width:100%;padding:14px;
border:none;border-radius:12px;
margin-bottom:15px;
font-size:15px;
}

button{
width:100%;padding:14px;
border:none;border-radius:14px;
font-size:16px;font-weight:600;
background:linear-gradient(135deg,#00c6ff,#0072ff);
color:#fff;cursor:pointer;
transition:.3s;
}
button:hover{transform:translateY(-3px)}

.output{
margin-top:20px;
background:rgba(0,0,0,.45);
padding:18px;border-radius:14px;
color:#fff;animation:slide .5s;
}
@keyframes slide{from{opacity:0;transform:translateY(15px)}to{opacity:1}}

.footer{text-align:center;color:#aaa;font-size:12px;margin-top:15px}
</style>
</head>

<body>
<div class="card">
<h1>üåç Universal AI Translator</h1>
<p>Translate any language to any language</p>

<form method="post">
{% csrf_token %}

<input type="text" name="translate" placeholder="Enter text" value="{{ text }}" required>

<select name="source_language">
    <option value="auto" {% if source_lang == "auto" %}selected{% endif %}>
        Auto Detect
    </option>

    {% for code, name in languages.items %}
        <option value="{{ code }}" {% if source_lang == code %}selected{% endif %}>
            {{ name|title }}
        </option>
    {% endfor %}
</select>

<select name="target_language">
    {% for code, name in languages.items %}
        <option value="{{ code }}" {% if target_lang == code %}selected{% endif %}>
            {{ name|title }}
        </option>
    {% endfor %}
</select>


<button type="submit">Translate üöÄ</button>
</form>

{% if translated_text %}
<div class="output">
<b>Translated:</b><br>
{{ translated_text }}
</div>
{% endif %}

<div class="footer">Powered by Django ‚Ä¢ AI Translation</div>
</div>
</body>
</html>
